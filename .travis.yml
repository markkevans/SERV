language: csharp
mono: latest
dotnet: 1.1.5
solution: "./SERV.sln"
before_script:
  - wget https://dev.mysql.com/get/Downloads/Connector-Net/mysql-connector-net-8.0.11-noinstall.zip -O /tmp/mysql.zip
install:
  - cd /tmp && unzip mysql.zip
  - cd v4.5.2 && sudo gacutil /i MySql.Data.dll
  - travis_retry nuget restore -source "https://www.nuget.org/api/v2" ./SERV.sln
script:
- xbuild ./SERV.sln
